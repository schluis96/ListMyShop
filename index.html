<!-- index.html con todo el script en script.js -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ListMyShop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🛒 Mi lista de la compra</h1>

  <form id="formulario">
    <input type="text" id="producto" placeholder="Añadir producto..." required />
    <button type="submit">Añadir</button>
  </form>

  <div class="bloque-lista">
    <div class="titulo-plegable">
      <h2>📝 Productos pendientes</h2>
      <div class="menu-toggle" data-menu="pendientes-menu">⋮</div>
      <div id="pendientes-menu" class="menu-dropdown">
        <button id="marcar-seleccionados">✅ Marcar seleccionados</button>
        <button id="marcar-todos">✅ Marcar todos</button>
      </div>
    </div>
    <ul id="lista"></ul>
  </div>

  <div class="bloque-lista">
    <div class="titulo-plegable">
      <h2>✅ Productos comprados</h2>
      <div class="menu-toggle" data-menu="comprados-menu">⋮</div>
      <div id="comprados-menu" class="menu-dropdown">
        <button id="borrar-comprados">🗑️ Eliminar todos</button>
      </div>
    </div>
    <ul id="comprados"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
